<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Blood Donation</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">Blood Donation</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/#donate">Donate</a></li>
            <li><a href="/#search">Search</a></li>
            <li><a href="/#about">About</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="name" required placeholder="Full Name">
                </div>
                <div class="form-group">
                    <select id="bloodGroup" required>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" id="age" required placeholder="Age" min="18" max="65">
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" required placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <input type="email" id="email" required placeholder="Email">
                </div>
                <div class="form-group">
                    <textarea id="address" required placeholder="Address"></textarea>
                </div>
                <div class="form-group">
                    <input type="password" id="password" required placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" required placeholder="Confirm Password">
                </div>
                <button type="submit" class="login-button">Register</button>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="/login.html">Login</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Blood Donation Website. All rights reserved.</p>
    </footer>

    <script src="/js/register.js"></script>
</body>
</html>
